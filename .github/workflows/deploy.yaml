name: Deploy to server
on:
  push:
    branches: [main]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Deploy to server
        run: |
          sshpass -p ${{ secrets.SERVER_SSH_PASSWORD }} ssh ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_IP }}
          cd ~/Desktop/ics3u-project
          git pull origin main
          npm install
          pm2 restart index
        shell: bash